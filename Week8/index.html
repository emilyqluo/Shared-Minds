<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize Embeddings</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Visualize Embeddings</h1>
  </header>
  <main>
    <div class="input-container">
      <input id="inputField" type="text" value="dog on a leash, taking a walk, doing jumping jacks, jogging, person on leash, cat on a leash">
      <button id="submitButton">Ask</button>
    </div>
    <div id="canvasContainer">
      <canvas id="myCanvas"></canvas>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
